<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeTech</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="admin()">Admin</button>
                <button type="button" class="toggle-btn" onclick="guest()">Guest</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="Social-icons">
                <h1 style="text-align: center; font-family: sans-serif; font-size: 20px;">Log In or Register to GeTech</h1>
                <img src="">
                <img src="">
                <img src="">
            </div>
            <form id="admin" class="input-group">
                
                <input type="text" class="input-field" placeholder="user Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="web1.html" style="text-decoration: none; color: black;">Log in</a></button>
            </form>
            <form id="guest" class="input-group">
                
                <input type="text" class="input-field" placeholder="user Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="web1.html" style="text-decoration: none; color: black;">Log in</a></button>
            </form>
            <form id="register" class="input-group">
                
                <input type="text" class="input-field" placeholder="user Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"><a href="web1.html" style="text-decoration: none; color: black;">Register</a></button>
            </form>
        </div>
        
    </div>
    <script>
        var w = document.getElementById("admin");
        var x = document.getElementById("guest");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            w.style.left = "-400px";
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function admin(){
            w.style.left = "50px";
            x.style.left = "400px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        function guest(){
            w.style.right = "400px";
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }


    </script>
</body>
</html>
